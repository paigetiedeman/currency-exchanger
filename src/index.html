<!DOCTYPE html>
<html lang="en">

<head>
  <title>Currency Exchange</title>
</head>

<body>
  <div class="container">
    <h1>Currency Exchanger</h1>
    <hr>
    <form id="currency-exchanger">
      <div class="form-group">
        <label for="usCurrency">Enter a US $ Amount:</label>
        <input id="usCurrency" type="number" min="0" class="form-control">
      </div>
      <br>
      <div class="form-group">
        <label for="inputConversion">Select Conversion:</label>
        <select id="inputConversion" class="form-control">
          <option>AED</option>
          <option>AFN</option>
          <option>ALL</option>
          <option>AMD</option>
          <option>ANG</option>
          <option>AOA</option>
          <option>ARS</option>
          <option>AUD</option>
          <option>AWG</option>
          <option>AZN</option>
          <option>BAM</option>
          <option>BBD</option>
          <option>BDT</option>
          <option>BGN</option>
          <option>BHD</option>
          <option>BIF</option>
          <option>BMD</option>
          <option>BND</option>
          <option>BOB</option>
          <option>BRL</option>
          <option>BSD</option>
          <option>BTN</option>
          <option>BWP</option>
          <option>BYN</option>
          <option>BZD</option>
          <option>CAD</option>
          <option>CDF</option>
          <option>CHF</option>
          <option>CLP</option>
          <option>CNY</option>
          <option>COP</option>
          <option>CRC</option>
          <option>CUC</option>
          <option>CVE</option>
          <option>CZK</option>
          <option>DJF</option>
          <option>DKK</option>
          <option>DOP</option>
          <option>DZD</option>
          <option>EGP</option>
          <option>ERN</option>
          <option>ETB</option>
          <option>EUR</option>
          <option>FJD</option>
          <option>FKP</option>
          <option>FOK</option>
          <option>GBP</option>
        </select>
      </div>
      <br>
      <button type="submit" class="btn btn-primary" id="convertButton">Convert!</button>
    </form>
    <br>
    <div class="showConversion">
      <p><strong>$<span id="input"></span> US Dollars = <span id="converted"></span> in <span id="selected"></span></strong></p>
    </div>
    <div id="error"></div>
  </div>
</body>

</html>
